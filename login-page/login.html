<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/login.css">
    <title>sign-up</title>
</head>
<body>
    <div class="welcome-container">
        <div class="text">
            Welcome Mahdi
        </div>
        <button class="welcome-btn" type="submit">Submite</button>
    </div>
    
    
    <div class="sign-container">
        <form action="" class="login-form">
            <div class="login-header">
                <span>LEVEL UP !</span>
            </div>
            <div class="signUp-login">
                <span id="sign-up-btn">Sign Up </span>
                <span>/</span>
                <span id="login-btn">Login</span>
            </div>
            <div class="form-item">
                <label id="email-label" for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="form-item">
                <label for="username" required>Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-item">
                <label for="password">Password </label>
                <div class="password-container">
                    <input type="password" name="password" class="password-input" required>
                    <i class="eye fa-regular fa-eye"></i>
                </div>
            </div>
            <div class="form-item">
                <button class="signUp-btn" type="submit">Sign Up</button>
            </div>
        </form>
    </div>

    <script src="./login.js"></script>
    <script src="https://kit.fontawesome.com/febee2a18d.js" crossorigin="anonymous"></script>
</body>
</html>
